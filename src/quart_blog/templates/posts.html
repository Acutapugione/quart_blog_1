<main>
    {% for post in posts %}
        {{loop.index}}
        <article>
        <h2><a href="{{ url_for('post_details', index=loop.index ) }}">{{ post.title }}</a></h2>
        <p>{{ post.content|safe }}</p>
        </article>
    {% else %}
        <p>No posts available</p>
    {% endfor %}
</main>
